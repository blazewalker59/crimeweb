# Cloudflare Pages configuration for CrimeWeb
name = "crimeweb"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".output/public"

[vars]
NODE_ENV = "production"

# Development settings
[dev]
port = 8788

# Production environment
[env.production]
name = "crimeweb"

# Preview environment (for PR deployments)
[env.preview]
name = "crimeweb-preview"
